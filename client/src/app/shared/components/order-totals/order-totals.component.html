<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Order Summary
</div>
<div class="font-italic mb-4"><p>Shipping costs will be added </p>
<ul class="list-unstyled mb-4" *ngIf="(basketTotals$ |async)">
    
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order subtotal</strong>
        <strong>{{(basketTotals$ |async).subtotal}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Shiping and handling</strong>
        <strong>{{(basketTotals$ |async).shiping}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order Total</strong>
        <strong>{{(basketTotals$ |async).total}}</strong>
    </li>
</ul>
</div>
