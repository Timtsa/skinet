

<div class="container">
    
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target!.value)">
                <option *ngFor="let sort of sortOptions"  [value]="sort.value">                   
                       {{sort.name}}
                </option>
               
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                [class.active]="brand.id===this.shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"
                [class.active]="type.id===this.shopParams.typeId"
                [value]="type.id"
                (click)="onTypeselected(type.id)">
                 {{type.name}}
                </li>
            </ul>
        </section>
        <section class="col-9">
            <div class="container">
                <div class="d-flex justify-content-between aligin-items-center pb-2">
                    <app-pagin-header
                    [totalCount]="totalCount"
                    [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber"
                    ></app-pagin-header>
                    <div class="form-inline mt-2">
                    <input class="form-control" (keyup.enter)="onSearch()"
                     #search style="width: 300px"
                      placeholder="Search"
                    type="text">
                    <button class="btn btn-outline-primary ml-2 my-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
                    </div>

                    
                </div>
                <div class="row">
                  <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-poduct-item [product]="item"></app-poduct-item>               
                  </div>                        
                 
                </div>
              </div>
              
             <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                (pageChanget)="onPageChanget($event)"
                ></app-pager>   
             </div>
             
        </section>
    </div>
</div>
